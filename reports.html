<!DOCTYPE html>
<html>

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        @font-face {
            font-family: "project-font";
            src: url("../fonts/URWGeometricArabic-Medium.ttf");

        }

        body {
            direction: rtl;
            text-align: right;
            padding: 0;
            margin: 0;
            font-family: "project-font";
            font-size: 15px;
        }

        :root {
            --main: #91379e;
            --main-2: #dcdada;
            --main-3: #ececec;
            --green-color: #95c11f;
            --wh: #fff;
            --b: #000;
            --soft-gary: #fcfaff;
            --space-gray: #a2a2a2;
        }

        .main-color {
            color: var(--main) !important;
        }

        .main-color-2 {
            color: var(--main-2) !important;
        }

        .box .underline:not(:last-child) {
            border-bottom: 1px solid #d9d9d9 !important
        }

        .contain-date {
            padding: 8px 5px 10px 5px;
            border-radius: 5px;
            border: 1px solid var(--main-3);
            display: inline-block;
            margin-bottom: 10px;
            margin: 0 auto 10px auto;
        }

        .p-20 {
            padding: 20px
        }

        .userImg {
            width: 100px;
            height: 100px;
        }

        .destinguished-box {
            background-color: #f5ecf6;
            padding: 9px 12px;
            border-radius: 5px;
            color: #91379e;

        }

        .gap-5 {
            gap: 5px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        .s-space {
            margin: 30px;
        }

        .center {
            width: fit-content;
            margin: auto;
        }

        .underline {
            padding: 5px 10px;
        }


        .first {
            float: right;
        }

        .second {
            float: left;
        }

        .underline::after,
        .clear::after {
            content: "";
            clear: both;
            display: table;
        }

        .p-10 {
            padding: 10px;
        }

        .py-2 {
            padding: 5px 0;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .text-muted {
            color: gray;
        }

        .logo {
            max-width: 50px;
        }

        .box {
            border: 1px solid #d9d9d9;
            border-radius: 10px;
        }
    </style>
</head>
